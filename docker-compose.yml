services:
  binance-bot:
    build: .
    restart: always
    environment:
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - BINANCE_IS_TESTNET=${BINANCE_IS_TESTNET:-true}
      - TRADING_SYMBOL=${TRADING_SYMBOL:-BTC/USDT}
      - TRADING_TIMEFRAME=${TRADING_TIMEFRAME:-5m}
      - RISK_PER_TRADE=${RISK_PER_TRADE:-0.01}
      - STOP_LOSS_PERCENT=${STOP_LOSS_PERCENT:-2}
      - TAKE_PROFIT_PERCENT=${TAKE_PROFIT_PERCENT:-3}
      - RSI_PERIOD=${RSI_PERIOD:-14}
      - RSI_OVERBOUGHT=${RSI_OVERBOUGHT:-60}
      - RSI_OVERSOLD=${RSI_OVERSOLD:-40}
      - BB_PERIOD=${BB_PERIOD:-20}
      - BB_STD_DEV=${BB_STD_DEV:-2}
      - TRAILING_STOP_PERCENT=${TRAILING_STOP_PERCENT:-1.5}
      - MIN_VOLUME_MULTIPLIER=${MIN_VOLUME_MULTIPLIER:-1.5}
      - SMA_PERIOD_SHORT=${SMA_PERIOD_SHORT:-50}
      - SMA_PERIOD_LONG=${SMA_PERIOD_LONG:-200}
      - RISK_REWARD_RATIO=${RISK_REWARD_RATIO:-2}
      - ATR_PERIOD=${ATR_PERIOD:-14}
      - ATR_MULTIPLIER=${ATR_MULTIPLIER:-2}
      - USE_ATR_STOP_LOSS=${USE_ATR_STOP_LOSS:-false}
      - USE_KELLY_CRITERION=${USE_KELLY_CRITERION:-false}
      - KELLY_FRACTION=${KELLY_FRACTION:-0.25}
      - MULTI_TIMEFRAMES=${MULTI_TIMEFRAMES:-5m,15m,1h}
      - USE_MULTI_TIMEFRAME=${USE_MULTI_TIMEFRAME:-false}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    # network_mode: host # Optional: use if you need low latency or direct host networking
